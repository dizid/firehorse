<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Fire glow gradient -->
  <defs>
    <radialGradient id="fireGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:rgba(249, 115, 22, 0.15)"/>
      <stop offset="40%" style="stop-color:rgba(234, 88, 12, 0.08)"/>
      <stop offset="80%" style="stop-color:#0a0a0a"/>
    </radialGradient>

    <filter id="textGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#fireGlow)"/>

  <!-- Chinese characters watermark -->
  <text x="600" y="250" font-family="serif" font-size="240" fill="rgba(194, 65, 12, 0.1)" text-anchor="middle" font-weight="bold">丙午</text>

  <!-- Main headline -->
  <text x="600" y="220" font-family="serif" font-size="78" fill="#fb923c" text-anchor="middle" font-weight="bold" letter-spacing="2" filter="url(#textGlow)">
    YEAR OF THE FIRE HORSE
  </text>

  <!-- Subtext -->
  <text x="600" y="320" font-family="sans-serif" font-size="34" fill="#d4d4d4" text-anchor="middle" font-weight="500" letter-spacing="1">
    2026 · firehorse.info
  </text>

  <!-- Decorative flame particles -->
  <circle cx="200" cy="120" r="6" fill="#fb923c" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="140" r="5" fill="#f59e0b" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="480" r="4" fill="#fbbf24" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1020" cy="500" r="5" fill="#fb923c" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.95;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Small flame accent top right -->
  <path d="M 980 100 Q 985 85 990 100 Q 995 85 1000 100 L 995 110 Q 990 105 985 110 Z" fill="#f97316" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.5s" repeatCount="indefinite"/>
  </path>

  <!-- Small flame accent bottom left -->
  <path d="M 220 520 Q 225 505 230 520 Q 235 505 240 520 L 235 530 Q 230 525 225 530 Z" fill="#ea580c" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.7s" repeatCount="indefinite"/>
  </path>
</svg>
